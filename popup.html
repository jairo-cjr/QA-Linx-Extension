<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marcar Checkbox</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<input class="modulo" type="text" id="palavra" placeholder="Digite a palavra-chave" style="display: none;">
	<button class="modulo" id="marcar" style="display: none;">Marcar</button>
	<button class="modulo" id="desmarcar" style="display: none;">Desmarcar</button>
	<button class="modulo" id="salvar" style="display: none;">Salvar</button>
	<strong><span id="key" style="display: none;"></span></strong>
	<strong><span id="resultado" style="display: none;"></span></strong>
	<div id="detalhes-checkboxes" style="display: none;"></div>
	<script src="popup.js"></script>
</body>


</html>
